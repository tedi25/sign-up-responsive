<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="left-side">
        <div class="banner-logo">
          <img src="odin-lined.png" width="60px" alt="" />
          <span class="title-logo">ODIN</span>
        </div>
      </section>
      <section class="right-side">
        <div class="heading">
          <h2>
            This is not a real online service! You know you need something like
            this in your life to help you realize your deepest dreams. Sign up
            <i>now</i>
            to get started.
          </h2>
          <h2>you <i>know</i> you want to.</h2>
        </div>
        <div class="form-section">
          <h2>Let's do this!</h2>
          <form action="" method="post">
            <div class="form-group">
              <label for="fname">FIRST NAME</label>
              <input
                type="text"
                id="fname"
                name="firstname"
                placeholder="Your name.."
                required
              />
            </div>

            <div class="form-group">
              <label for="lname">LAST NAME</label>
              <input
                type="text"
                id="lname"
                name="lastname"
                placeholder="Your last name.."
                required
              />
            </div>

            <div class="form-group">
              <label for="email">EMAIL</label>
              <input type="text" id="email" name="email" required />
            </div>

            <div class="form-group">
              <label for="phone">PHONE NUMBER</label>
              <input type="text" id="phone" name="phone" required />
            </div>

            <div class="form-group">
              <label for="password">PASSWORD</label>
              <input
                type="password"
                id="password"
                minlength="6"
                name="password"
                required
              />
              <span class="error-message"
                >*<i>Password </i> must be at least 6 characters</span
              >
            </div>

            <div class="form-group">
              <label for="cpassword">CONFIRM PASSWORD</label>
              <input
                type="password"
                id="cpassword"
                minlength="6"
                name="confirmpassword"
                required
              />
            </div>

            <div class="form-group">
              <input
                type="submit"
                name="submit"
                id="submitBtn"
                value="Create Account"
              />

              <p>
                <b
                  >Already have an account?
                  <a href="" target="_blank">Log In</a></b
                >
              </p>
            </div>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
